<html>
   <head>
      <title>HTML 5 + Box2d Asteroids</title>
   </head>
   <body>
      <canvas id="canvas" width="700" height="500" style="background-color:#333333;" ></canvas>
      <div id="scores"></div>
   </body>
   <script src="http://box2dweb.googlecode.com/svn-history/r7/trunk/Box2d.min.js"></script>
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
   <script src="asteroid.js"></script>
   <script>    
        var game = new Asteroid(document.getElementById('canvas')) 

        game.levelComplete = function(level, score) {
            $('#scores').html($('#scores').html() + "<br>"+level+") "+score) 
        }

        game.levelFailed = function(level, score) { }
   </script>
   
   
</html>
